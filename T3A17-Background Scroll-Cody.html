<h2 align=center><font color="white">Scrolling Background by Cody</h2>



<html>

<head>

<script>

myBgPosX = 0

myBgPosY = 0

function myScroll() {

myBgPosX += 3;

myBgPosY += 0;

myBgObject.style.backgroundPosition = myBgPosX+" " + myBgPosY;

}

</script>

</head>

<body background="https://entropymag.org/wp-content/uploads/2014/10/outer-space-wallpaper-pictures.jpg" onload="{

myTimer = setInterval('myScroll()', 100)

}" >

<script> // This object must be after the body tag

myBgObject = eval('document.body');

</script>

</body>

</html>

<script>

function myHitOther(my1,my2){

left1 = parseInt(document.getElementById(my1).style.left)

right1 = left1 + parseInt(document.getElementById(my1).style.width)

top1 = parseInt(document.getElementById(my1).style.top)

bottom1 = top1 + parseInt(document.getElementById(my1).style.height)

left2 = parseInt(document.getElementById(my2).style.left)

right2 = left2 + parseInt(document.getElementById(my2).style.width)

top2 = parseInt(document.getElementById(my2).style.top)

bottom2 = top2 + parseInt(document.getElementById(my2).style.height)

if ((right1 >= left2 ) &&

(bottom1 >= top2 ) &&

(left1 <= right2 ) &&

(top1 <= bottom2) ){

return true

}

}

</script>
