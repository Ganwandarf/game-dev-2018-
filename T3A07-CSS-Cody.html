<style> 
div {
    width: 100px;
    height: 100px;
    background: brown;
    position: relative;
    -webkit-animation: myfirst 3s 2; /* Safari 4.0 - 8.0 */
    -webkit-animation-direction: alternate; /* Safari 4.0 - 8.0 */
    animation: myfirst 3s 2;
    animation-direction: alternate;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes myfirst {
    0%   {background: brown; left: 900px; top: 60px;}
    25%  {background: teal; left: 60px; top: 2px;}
    50%  {background: maroon; left: 510px; top: 1000px;}
    75%  {background: orange; left: 400px; top: 30px;}
    100% {background: violet; left: 40px; top: 106px;}
}

@keyframes myfirst {
    0%   {background: brown; left: 900px; top: 60px;}
    25%  {background: teal; left: 60px; top: 2px;}
    50%  {background: maroon; left: 510px; top: 1000px;}
    75%  {background: orange; left: 400px; top: 30px;}
    100% {background: violet; left: 80px; top: 106px;}
}
</style>
