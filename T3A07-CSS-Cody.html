<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    -webkit-animation: myfirst 3s 2; /* Safari 4.0 - 8.0 */
    -webkit-animation-direction: alternate; /* Safari 4.0 - 8.0 */
    animation: myfirst 3s 2;
    animation-direction: alternate;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes myfirst {
    0%   {background: red; left: 0px; top: 0px;}
    25%  {background: yellow; left: 250px; top: 90px;}
    50%  {background: blue; left: 210px; top: 700px;}
    75%  {background: green; left: 80px; top: 250px;}
    100% {background: red; left: 40px; top: 36px;}
}

@keyframes myfirst {
    0%   {background: red; left: 0px; top: 0px;}
    25%  {background: yellow; left: 250px; top: 90px;}
    50%  {background: blue; left: 210px; top: 700px;}
    75%  {background: green; left: 80px; top: 250px;}
    100% {background: red; left: 40px; top: 36px;}
}
</style>
